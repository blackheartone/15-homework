<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>居中</title>
	<style>
		.bor {
			width: 800px;
			height: 600px;
			border: 1px solid black;
			position: relative;
      		}
      	.box {
      		width: 80px;
    	height:20px;
    	text-align: center;
    	border:1px solid black;
    	margin: auto auto;
    	position: absolute;
    	top:0;
    	right:0;
    	bottom: 0;
    	left:0;
      	}
	</style>
         
</head>
<body>
	<div class="bor">
     <p style="display: inline-block;line-height: 600px;">码蜂社</p>
    </div>
    <div class="bor">
    	<div class="box">前端学习</div>
    </div>
</body>
</html>
